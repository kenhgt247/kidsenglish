<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Dino English Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --dino-green: #4ADE80;
        --dino-dark: #166534;
        --game-orange: #FB923C;
      }
      body {
        font-family: 'Fredoka', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        background-color: #f0f9ff;
        margin: 0;
        /* Prevent bounce on iOS */
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #root {
        height: 100dvh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .bg-sky-soft { background-color: #E0F2FE; }
      .text-dino-green { color: var(--dino-green); }
      .bg-dino-green { background-color: var(--dino-green); }
      .bg-game-orange { background-color: var(--game-orange); }
      
      /* Disable blue highlight on tap */
      * { 
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      /* Buttons for kids: Large, rounded, high contrast */
      .btn-kid {
        transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
      }
      .btn-kid:active {
        transform: scale(0.92);
      }

      /* Hide scrollbars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Safe area support for notched phones */
      .safe-pb { padding-bottom: env(safe-area-inset-bottom); }
      .safe-pt { padding-top: env(safe-area-inset-top); }
    </style>

  }
}
