<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dino English Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        background-color: #f0f9ff;
        margin: 0;
        touch-action: manipulation;
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      .bg-sky-soft { background-color: #E0F2FE; }
      .text-dino-green { color: #4ADE80; }
      .bg-dino-green { background-color: #4ADE80; }
      .bg-game-orange { background-color: #FB923C; }
      
      /* Disable blue highlight on tap for mobile */
      * { 
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s ease; 
      }

      /* Hide scrollbars but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

  }
}
</script>
